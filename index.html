<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Evaluacion tecnica GSG</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="D:\Estudio\EvaluacionGSG\web\assets\css\style.css">
  <!-- Data Tables -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar-container" class="bg-primary">
      <div class="logo">
        <h4 class="text-light font-weight-bold text-center">Nemos</h4>
      </div>
      <div id="nemos">
        <div class="menu" id="nemosList">
          <!-- Nemo List -->
        </div>
      </div>
      <!-- Pagination -->
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <div class="pagination-buttons"></div>
        </ul>
      </nav>
    </div>
    <div id="probando">
      <!-- Search -->
      <div class="w-100">
        <nav class="navbar navbar-dark bg-dark" id="navbar">
          <div>
            <form class="d-flex ml-auto position-relative" role="search">
              <input class="form-control me-2" type="search" placeholder="Nemos" aria-label="Search" id="searchInput">
              <button class="btn btn-search position-absolute" type="submit" id="searchButton"><ion-icon
                  name="search-outline"></ion-icon></button>
            </form>
          </div>
        </nav>
        <!-- Price Table -->
        <div id="priceTable" class="bg-mix">
          <div class="container-fluid my-2">
            <div class="row">
              <div class="col-lg-12">
                <table id="tableData" class="table table-striped cell-border display compact" style="width:100%">
                  <thead>
                    <tr>
                      <!-- Colums -->
                      <th>Price</th>
                      <th>Date</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- Chart -->
        <section>
          <div class="chartCard">
            <div class="chartBox">
              <!-- Scroll efect -->
              <div class="container" id="containerChart">
                <div class="containerBody">
                  <canvas id="myChart" width="400" height="150"></canvas>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- Icon -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <!-- Data Tables -->
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
  <!-- Grafico -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.1.1/dist/chart.umd.min.js"></script>
  <!-- Script.js -->
  <script src="./script.js"></script>
</body>
</html>
